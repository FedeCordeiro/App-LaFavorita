<div class="chat-container">
  <button class="chat-toggle btn btn-danger" (click)="toggleChat()">
    <img src="assets/img/chatBot.png" alt="ChatBot" class="chat-icon">
  </button>

  <div class="chat-window" [class.hidden]="!chatOpen">
    <div class="chat-header p-2 bg-danger text-white d-flex justify-content-between align-items-center">
      <span>ChatBot</span>
      <button class="btn btn-sm btn-light" (click)="toggleChat()">X</button>
    </div>
    <div class="chat-body p-3">
      <div *ngFor="let msg of messages">
        <div [class]="msg.sender === 'bot' ? 'message-bot' : 'message-user'">
          {{ msg.text }}
        </div>
      </div>
      <div *ngIf="loading" class="message-bot">
        Cargando...
      </div>
    </div>
    <div class="chat-footer p-2">
      <div *ngFor="let option of options" class="btn-group-vertical w-100">
        <button class="btn btn-danger mb-2" (click)="sendOption(option.text)">
          {{ option.text }}
        </button>
      </div>
    </div>
  </div>
</div>
